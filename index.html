<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de la Serpiente</title>
    <style>
        /* Fuente y estilos generales */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #0d0d1a; /* Fondo muy oscuro para el espacio */
            color: #ccff00; /* Color verde neón */
            font-family: 'Inter', sans-serif;
            padding: 20px;
        }

        /* Contenedor principal del juego */
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Nuevos colores para el espacio */
            border: 8px solid #9333ea; /* Borde púrpura */
            border-radius: 10px;
            box-shadow: 0 0 20px #9333ea, 0 0 40px rgba(147, 51, 234, 0.5);
            background-color: #000000;
            padding: 20px;
        }

        /* Título */
        h1 {
            font-weight: 900;
            font-size: 32px;
            margin-bottom: 20px;
        }

        /* Pantalla de juego (Canvas) */
        canvas {
            background-color: #000000; /* Fondo negro para el espacio */
            border: 3psolid #4f46e5; /* Borde azul profundo */
            margin-bottom: 20px;
            border-radius: 5px;
        }

        /* Marcador e Instrucciones */
        .info-panel {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: 700;
        }
        
        .score-display, .level-display {
            padding: 8px 15px;
            background-color: #333333;
            border-radius: 5px;
            border: 1px solid #9333ea; /* Borde púrpura */
            border-radius: 8px;
        }

        .instructions {
            text-align: center;
            font-size: 14px;
            margin-top: 15px;
            color: #999999;
            font-weight: 400;
        }

        /* Botón de reinicio */
        button {
            background-color: #ccff00;
            color: #000000;
            border: none;
            padding: 12px 24px;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px #99cc00;
            transition: all 0.1s;
        }

        button:active {
            box-shadow: 0 1px #99cc00;
            transform: translateY(3px);
        }

        /* Mensaje de Fin de Juego (Modal) */
        .game-over-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .modal-content {
            background-color: #000000;
            border: 5px solid #ff3333;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 30px #ff3333;
            font-family: 'Inter', sans-serif;
        }
        
        .modal-content h2 {
            color: #ff3333;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 900;
        }

        .modal-content p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #ffffff;
            font-weight: 400;
        }

    </style>
</head>
<body>

    <div class="game-container">
        <h1>SNAKE CÓSMICA 🐍</h1>
        
        <div class="info-panel">
            <div class="score-display">Puntuación: <span id="score">0</span></div>
            <div class="level-display">Velocidad: <span id="level">1</span></div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <button id="restartButton" onclick="startGame()">Reiniciar Juego</button>
        
        <div class="instructions">
            Controles: Flechas o W (Arriba), A (Izquierda), S (Abajo), D (Derecha)
        </div>
    </div>

    <!-- Modal de Fin de Juego -->
    <div id="gameOverModal" class="game-over-modal">
        <div class="modal-content">
            <h2>¡FIN DEL JUEGO!</h2>
            <p>Tu puntuación final fue: <span id="finalScore">0</span></p>
            <button onclick="hideGameOverModal(); startGame()">Jugar de Nuevo</button>
        </div>
    </div>

    <script>
        // --- Variables del Juego ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20; // Tamaño de cada celda (20x20 píxeles)
        const tileCount = canvas.width / gridSize; // 20x20 celdas
        
        let snake = [];
        let food = {};
        let bushes = []; // Obstáculos (ahora son rocas/asteroides)
        let xVelocity = 0;
        let yVelocity = 0;
        let score = 0;
        let gameInterval;
        let baseSpeed = 100; // Velocidad base en ms
        let currentSpeed = baseSpeed;
        let isGameRunning = false;
        
        // Variables para el fondo de estrellas
        let stars = [];
        const numStars = 100;

        // Referencias del DOM
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const finalScoreElement = document.getElementById('finalScore');
        const gameOverModal = document.getElementById('gameOverModal');

        // --- Inicialización y Bucle del Juego ---

        function initStars() {
            stars = [];
            for (let i = 0; i < numStars; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 1.5,
                    opacity: Math.random() * 0.5 + 0.5,
                });
            }
        }

        function startGame() {
            // Reiniciar variables
            snake = [{ x: 10, y: 10 }]; 
            xVelocity = 0;
            yVelocity = 0;
            score = 0;
            currentSpeed = baseSpeed;
            isGameRunning = true;

            // Inicializar estrellas
            initStars();

            // Actualizar display
            scoreElement.textContent = score;
            levelElement.textContent = 1;
            hideGameOverModal();

            // Generar comida inicial y obstáculos
            generateFood();
            generateBushes();

            // Limpiar y configurar el intervalo del juego
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, currentSpeed);
        }

        function gameLoop() {
            if (!isGameRunning) return;

            // 1. Mover la cabeza de la serpiente
            let head = { x: snake[0].x + xVelocity, y: snake[0].y + yVelocity };

            // 2. Comprobar y manejar la TELETRANSPORTACIÓN en los bordes
            if (head.x < 0) {
                head.x = tileCount - 1; 
            } else if (head.x >= tileCount) {
                head.x = 0; 
            } else if (head.y < 0) {
                head.y = tileCount - 1; 
            } else if (head.y >= tileCount) {
                head.y = 0; 
            }
            
            // 3. Comprobar colisiones después de la teletransportación
            if (
                // Colisión consigo misma
                checkSelfCollision(head) ||
                // Colisión con rocas/asteroides
                checkBushCollision(head) 
            ) {
                endGame();
                return;
            }

            // 4. Insertar nueva cabeza
            snake.unshift(head);

            // 5. Comprobar si come la comida
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = score;
                generateFood();
                increaseSpeed();
            } else {
                // Si no comió, quita la cola (movimiento normal)
                snake.pop();
            }

            // 6. Dibujar
            drawGame();
        }

        // --- Lógica del Juego ---

        // Genera posiciones para las rocas/asteroides
        function generateBushes() {
            const numBushes = 8;
            bushes = [];
            
            for (let i = 0; i < numBushes; i++) {
                let newBush;
                let isInvalidPosition;
                do {
                    isInvalidPosition = false;
                    
                    // Generar posición aleatoria
                    newBush = {
                        x: Math.floor(Math.random() * tileCount),
                        y: Math.floor(Math.random() * tileCount)
                    };

                    // Verificar que no se superponga con la serpiente inicial (o la comida)
                    if (snake.some(segment => segment.x === newBush.x && segment.y === newBush.y)) {
                        isInvalidPosition = true;
                        continue;
                    }
                    if (food.x === newBush.x && food.y === newBush.y) {
                         isInvalidPosition = true;
                        continue;
                    }
                    // Verificar que no se superponga con otros obstáculos ya generados
                    if (bushes.some(bush => bush.x === newBush.x && bush.y === newBush.y)) {
                        isInvalidPosition = true;
                        continue;
                    }

                } while (isInvalidPosition);
                
                // No necesita un tipo específico, ya que todos son rocas
                bushes.push(newBush);
            }
        }

        // Se usa para generar comida. Asegura que la comida no aparezca sobre la serpiente o un obstáculo.
        function generateFood() {
            let newFood;
            let isInvalidPosition;
            
            do {
                isInvalidPosition = false;
                // Generar posición aleatoria para la comida
                newFood = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };

                // Comprobar que no aparezca sobre la serpiente
                if (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y)) {
                    isInvalidPosition = true;
                    continue;
                }
                
                // Comprobar que no aparezca sobre un obstáculo (roca)
                if (bushes.some(bush => bush.x === newFood.x && bush.y === newFood.y)) {
                    isInvalidPosition = true;
                    continue;
                }
                
            } while (isInvalidPosition);

            food = newFood;
        }

        function checkSelfCollision(head) {
            // Recorre el cuerpo (empezando por el segundo segmento, índice 1)
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }
        
        // Comprueba si la cabeza de la serpiente colisiona con un obstáculo (roca)
        function checkBushCollision(head) {
            return bushes.some(bush => head.x === bush.x && head.y === bush.y);
        }

        function increaseSpeed() {
            // Aumenta la velocidad (disminuyendo el intervalo) cada 5 puntos
            const level = Math.floor(score / 5) + 1;
            levelElement.textContent = level;

            const newSpeed = baseSpeed - (level - 1) * 8; // Reduce 8ms por nivel
            
            // Si la velocidad ha cambiado, reinicia el intervalo
            if (newSpeed < currentSpeed) {
                currentSpeed = Math.max(20, newSpeed); // Velocidad mínima de 20ms
                clearInterval(gameInterval);
                gameInterval = setInterval(gameLoop, currentSpeed);
            }
        }

        function endGame() {
            isGameRunning = false;
            clearInterval(gameInterval);
            
            finalScoreElement.textContent = score;
            showGameOverModal();
            
            // Muestra el mensaje de Game Over en el canvas por un momento
            ctx.fillStyle = "rgba(255, 51, 51, 0.7)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        // --- Funciones de Dibujo ---

        // Función para dibujar el fondo de estrellas
        function drawStars() {
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            stars.forEach(star => {
                ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fill();
            });
        }


        // Función para dibujar la comida (objeto circular)
        function drawFood(centerX, centerY, color, shadowColor, radius, stemColor = null) {
            ctx.fillStyle = color;
            ctx.shadowColor = shadowColor;
            ctx.shadowBlur = 8;
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.fill();
            
            if (stemColor) {
                 ctx.shadowBlur = 0; // Quitar sombra para el tallo
                 ctx.fillStyle = stemColor;
                 ctx.fillRect(centerX - 1, centerY - radius, 2, 3);
            }
        }
        
        // Función para dibujar una roca o asteroide (forma irregular gris)
        function drawRock(x, y) {
            // Color base y sombra de asteroide
            ctx.fillStyle = '#6b7280'; // Gris
            ctx.shadowColor = '#4b5563'; // Sombra más oscura
            ctx.shadowBlur = 10;
            
            const cornerRadius = gridSize * 0.2;
            
            // Dibujar un cuadrado con esquinas redondeadas
            ctx.beginPath();
            ctx.moveTo(x + cornerRadius, y);
            ctx.lineTo(x + gridSize - cornerRadius, y);
            ctx.arcTo(x + gridSize, y, x + gridSize, y + cornerRadius, cornerRadius);
            ctx.lineTo(x + gridSize, y + gridSize - cornerRadius);
            ctx.arcTo(x + gridSize, y + gridSize, x + gridSize - cornerRadius, y + gridSize, cornerRadius);
            ctx.lineTo(x + cornerRadius, y + gridSize);
            ctx.arcTo(x, y + gridSize, x, y + gridSize - cornerRadius, cornerRadius);
            ctx.lineTo(x, y + cornerRadius);
            ctx.arcTo(x, y, x + cornerRadius, y, cornerRadius);
            ctx.closePath();
            ctx.fill();

            // Detalles de la textura (manchas y cráteres)
            ctx.shadowBlur = 0;
            ctx.fillStyle = '#4b5563'; 
            ctx.beginPath();
            ctx.arc(x + gridSize * 0.3, y + gridSize * 0.3, gridSize * 0.1, 0, Math.PI * 2);
            ctx.arc(x + gridSize * 0.7, y + gridSize * 0.6, gridSize * 0.15, 0, Math.PI * 2);
            ctx.fill();
        }


        function drawGame() {
            // 1. Dibujar el fondo espacial (Limpia y dibuja estrellas)
            drawStars();

            // 2. Dibujar los obstáculos (ROCAS / ASTEROIDES)
            bushes.forEach(bush => {
                const x = bush.x * gridSize;
                const y = bush.y * gridSize;
                
                // Usamos la función para dibujar la roca/asteroide
                drawRock(x, y);
            });
            ctx.shadowBlur = 0; // Reset shadow

            // 3. Dibujar la comida (Energía espacial)
            const FoodRadius = gridSize * 0.45;
            const FoodCenterX = food.x * gridSize + gridSize / 2;
            const FoodCenterY = food.y * gridSize + gridSize / 2;

            drawFood(FoodCenterX, FoodCenterY, 'red', 'red', FoodRadius, '#4CAF50'); // Rojo brillante
            ctx.shadowBlur = 0; // Reset shadow


            // 4. Dibujar la serpiente (nave espacial y módulos de cuerpo)
            for (let i = 0; i < snake.length; i++) {
                const x = snake[i].x * gridSize;
                const y = snake[i].y * gridSize;
                
                // DIBUJO DE LA CABEZA (NAVE ESPACIAL)
                if (i === 0) {
                    const halfGrid = gridSize / 2;
                    const quarterGrid = gridSize / 4;
                    
                    // 1. Dibujar el Empuje/Thruster (Atrás de la nave)
                    ctx.fillStyle = 'rgba(255, 136, 0, 0.8)'; // Fuego naranja/amarillo
                    ctx.shadowColor = '#FF8800';
                    ctx.shadowBlur = 10;
                    
                    // Dibuja el efecto de propulsión fuera de la rejilla de la nave
                    if (xVelocity === 1) { // Derecha
                        ctx.fillRect(x - halfGrid, y + quarterGrid, halfGrid, halfGrid);
                    } else if (xVelocity === -1) { // Izquierda
                        ctx.fillRect(x + gridSize, y + quarterGrid, halfGrid, halfGrid);
                    } else if (yVelocity === 1) { // Abajo
                        ctx.fillRect(x + quarterGrid, y - halfGrid, halfGrid, halfGrid);
                    } else if (yVelocity === -1) { // Arriba
                        ctx.fillRect(x + quarterGrid, y + gridSize, halfGrid, halfGrid);
                    }
                    
                    // 2. Dibujar el Cuerpo Principal de la Nave (Rectangular - Verde brillante)
                    ctx.fillStyle = '#ccff00'; // Color principal de la nave
                    ctx.shadowColor = '#00BFFF'; // Brillo azul de escudo
                    ctx.shadowBlur = 15;
                    ctx.fillRect(x, y, gridSize, gridSize);
                    
                    // 3. Dibujar la Nariz/Cabina (Triangular, más oscura, para darle forma de punta)
                    ctx.fillStyle = '#1e3a8a'; // Azul oscuro para la cabina
                    ctx.shadowBlur = 0; // Quitar el brillo del nose
                    
                    ctx.beginPath();
                    
                    // Dibujo de la punta de la nave (Nariz/Cabina) según la dirección
                    if (xVelocity === 1) { // Derecha
                        ctx.moveTo(x + gridSize, y); 
                        ctx.lineTo(x + gridSize, y + gridSize); 
                        ctx.lineTo(x + halfGrid, y + halfGrid); 
                    } else if (xVelocity === -1) { // Izquierda
                        ctx.moveTo(x, y); 
                        ctx.lineTo(x, y + gridSize); 
                        ctx.lineTo(x + halfGrid, y + halfGrid); 
                    } else if (yVelocity === 1) { // Abajo
                        ctx.moveTo(x, y + gridSize); 
                        ctx.lineTo(x + gridSize, y + gridSize); 
                        ctx.lineTo(x + halfGrid, y + halfGrid); 
                    } else if (yVelocity === -1) { // Arriba
                        ctx.moveTo(x, y); 
                        ctx.lineTo(x + gridSize, y); 
                        ctx.lineTo(x + halfGrid, y + halfGrid); 
                    } else {
                        // Caso inicial (nave quieta antes del primer movimiento)
                        ctx.rect(x, y, gridSize, gridSize);
                    }

                    ctx.closePath();
                    ctx.fill();
                    
                } else {
                    // DIBUJO DEL CUERPO (Vagones o Módulos Conectados)
                    ctx.fillStyle = '#66cc33'; // Módulos del mismo color que la serpiente original
                    ctx.shadowColor = '#66cc33';
                    ctx.shadowBlur = 8;
                    
                    // Dibuja el segmento con un pequeño margen para separarlo visualmente
                    ctx.fillRect(x + 2, y + 2, gridSize - 4, gridSize - 4);
                    ctx.strokeStyle = '#1a1a1a';
                    ctx.strokeRect(x + 2, y + 2, gridSize - 4, gridSize - 4);
                }
                
                ctx.shadowBlur = 0; // Reset shadow para el siguiente elemento
            }
        }

        // --- Controles de Eventos ---

        document.addEventListener('keydown', (e) => {
            if (!isGameRunning) return;

            // Evitar que la serpiente se mueva instantáneamente en la dirección opuesta
            const goingUp = yVelocity === -1;
            const goingDown = yVelocity === 1;
            const goingLeft = xVelocity === -1;
            const goingRight = xVelocity === 1;

            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (!goingDown) {
                        xVelocity = 0;
                        yVelocity = -1;
                    }
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (!goingUp) {
                        xVelocity = 0;
                        yVelocity = 1;
                    }
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (!goingRight) {
                        xVelocity = -1;
                        yVelocity = 0;
                    }
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (!goingLeft) {
                        xVelocity = 1;
                        yVelocity = 0;
                    }
                    break;
            }
        });
        
        // --- Funciones de Modal ---
        function showGameOverModal() {
            gameOverModal.style.display = 'flex';
        }
        
        function hideGameOverModal() {
            gameOverModal.style.display = 'none';
        }

        // Inicia el juego al cargar la página
        window.onload = startGame;

    </script>
</body>
</html>
