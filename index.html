<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de la Serpiente Cósmica</title>
    <style>
        /* Fuente y estilos generales */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #0d0d1a; /* Fondo muy oscuro para el espacio */
            color: #ccff00; /* Color verde neón */
            font-family: 'Inter', sans-serif;
            padding: 20px;
        }

        /* Contenedor principal del juego */
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 8px solid #9333ea; /* Borde púrpura */
            border-radius: 10px;
            box-shadow: 0 0 20px #9333ea, 0 0 40px rgba(147, 51, 234, 0.5);
            background-color: #000000;
            padding: 20px;
        }

        /* Título */
        h1 {
            font-weight: 900;
            font-size: 32px;
            margin-bottom: 20px;
        }

        /* Pantalla de juego (Canvas) */
        canvas {
            background-color: #000000; /* Fondo negro para el espacio */
            border: 3psolid #4f46e5; /* Borde azul profundo */
            margin-bottom: 20px;
            border-radius: 5px;
        }

        /* Marcador e Instrucciones */
        .info-panel {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: 700;
        }
        
        .score-display, .level-display {
            padding: 8px 15px;
            background-color: #333333;
            border-radius: 5px;
            border: 1px solid #9333ea; /* Borde púrpura */
            border-radius: 8px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .instructions {
            text-align: center;
            font-size: 14px;
            margin-top: 15px;
            color: #999999;
            font-weight: 400;
        }

        /* Botones */
        button {
            background-color: #ccff00;
            color: #000000;
            border: none;
            padding: 12px 24px;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px #99cc00;
            transition: all 0.1s;
        }
        
        #pauseButton {
            background-color: #4f46e5;
            color: #ffffff;
            box-shadow: 0 4px #3730a3;
        }
        
        #pauseButton:active {
            box-shadow: 0 1px #3730a3;
            transform: translateY(3px);
        }

        button:active {
            box-shadow: 0 1px #99cc00;
            transform: translateY(3px);
        }

        /* Mensaje de Fin de Juego (Modal) */
        .game-over-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .modal-content {
            background-color: #000000;
            border: 5px solid #ff3333;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 30px #ff3333;
            font-family: 'Inter', sans-serif;
        }
        
        .modal-content h2 {
            color: #ff3333;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 900;
        }

        .modal-content p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #ffffff;
            font-weight: 400;
        }

    </style>
</head>
<body>

    <div class="game-container">
        <h1>NAVE PERSEGUIDA 🚀</h1>
        
        <div class="info-panel">
            <div class="score-display">Puntuación: <span id="score">0</span></div>
            <div class="level-display">Velocidad: <span id="level">1</span></div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="controls">
            <button id="restartButton" onclick="startGame()">Reiniciar</button>
            <button id="pauseButton" onclick="togglePause()">Pausar</button>
        </div>
        
        <div class="instructions">
            Controles: Flechas o W (Arriba), A (Izquierda), S (Abajo), D (Derecha)
        </div>
    </div>

    <!-- Modal de Fin de Juego -->
    <div id="gameOverModal" class="game-over-modal">
        <div class="modal-content">
            <h2>¡EXPLOSIÓN CÓSMICA!</h2>
            <p>El misil te alcanzó. Tu puntuación final fue: <span id="finalScore">0</span></p>
            <button onclick="hideGameOverModal(); startGame()">Jugar de Nuevo</button>
        </div>
    </div>

    <script>
        // --- Variables del Juego ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20; // Tamaño de cada celda (20x20 píxeles)
        const tileCount = canvas.width / gridSize; // 20x20 celdas
        
        let snake = [];
        let food = {};
        let bushes = []; // Obstáculos (asteroides)
        let missile = {}; // Misil perseguidor
        
        let xVelocity = 0;
        let yVelocity = 0;
        let score = 0;
        let gameInterval;
        let baseSpeed = 100; // Velocidad base en ms
        let currentSpeed = baseSpeed;
        
        let isGameRunning = false;
        let isPaused = false; // Nuevo estado de pausa
        
        // Variables para el fondo de estrellas
        let stars = [];
        const numStars = 100;

        // Referencias del DOM
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const finalScoreElement = document.getElementById('finalScore');
        const gameOverModal = document.getElementById('gameOverModal');
        const pauseButton = document.getElementById('pauseButton');

        // --- Inicialización y Bucle del Juego ---

        function initStars() {
            stars = [];
            for (let i = 0; i < numStars; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 1.5,
                    opacity: Math.random() * 0.5 + 0.5,
                });
            }
        }

        function startGame() {
            // Reiniciar variables
            snake = [{ x: 10, y: 10 }]; 
            xVelocity = 0;
            yVelocity = 0;
            score = 0;
            currentSpeed = baseSpeed;
            isGameRunning = true;
            isPaused = false;
            pauseButton.textContent = 'Pausar';

            // Inicializar estrellas, comida, obstáculos y misil
            initStars();
            generateFood();
            generateBushes();
            resetMissile();

            // Actualizar display
            scoreElement.textContent = score;
            levelElement.textContent = 1;
            hideGameOverModal();

            // Limpiar y configurar el intervalo del juego
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, currentSpeed);
        }
        
        function togglePause() {
            if (!isGameRunning) return;

            isPaused = !isPaused;
            if (isPaused) {
                clearInterval(gameInterval);
                pauseButton.textContent = 'Reanudar';
                
                // Muestra un mensaje de Pausa en el centro
                ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "#ccff00";
                ctx.font = "30px Inter";
                ctx.textAlign = "center";
                ctx.fillText("PAUSA", canvas.width / 2, canvas.height / 2);
                
            } else {
                gameInterval = setInterval(gameLoop, currentSpeed);
                pauseButton.textContent = 'Pausar';
            }
        }

        function gameLoop() {
            if (!isGameRunning || isPaused) return;

            // 1. Mover la nave (cabeza de la serpiente)
            let head = { x: snake[0].x + xVelocity, y: snake[0].y + yVelocity };

            // 2. Manejar la TELETRANSPORTACIÓN en los bordes
            if (head.x < 0) { head.x = tileCount - 1; 
            } else if (head.x >= tileCount) { head.x = 0; 
            } else if (head.y < 0) { head.y = tileCount - 1; 
            } else if (head.y >= tileCount) { head.y = 0; 
            }
            
            // 3. Comprobar colisiones
            if (
                checkSelfCollision(head) ||        // Colisión consigo misma
                checkBushCollision(head) ||        // Colisión con asteroides
                checkMissileCollision(head)        // ¡Colisión con misil!
            ) {
                endGame();
                return;
            }

            // 4. Mover el Misil Perseguidor
            moveMissile();
            
            // 5. Insertar nueva cabeza
            snake.unshift(head);

            // 6. Comprobar si come la comida
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = score;
                generateFood();
                increaseSpeed();
            } else {
                // Si no comió, quita la cola (movimiento normal)
                snake.pop();
            }

            // 7. Dibujar
            drawGame();
        }

        // --- Lógica del Juego ---
        
        // Coloca el misil lejos de la nave (al menos 10 celdas de distancia)
        function resetMissile() {
            const head = snake[0];
            let newMissile;
            let isTooClose;
            
            do {
                isTooClose = false;
                newMissile = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
                
                // Calcula la distancia Manhattan para asegurar que esté lejos
                const distance = Math.abs(head.x - newMissile.x) + Math.abs(head.y - newMissile.y);
                
                if (distance < 10) {
                    isTooClose = true;
                }
                
            } while (isTooClose);
            
            missile = newMissile;
        }
        
        // Mueve el misil persiguiendo a la nave
        function moveMissile() {
            const head = snake[0];
            
            // El misil solo se mueve en 1 de cada 4 ticks (ralentizado)
            if (score > 0 && Math.floor(Date.now() / currentSpeed) % 3 === 0) { 
                
                let dx = 0;
                let dy = 0;

                // Determinar la dirección de movimiento
                if (head.x > missile.x) {
                    dx = 1;
                } else if (head.x < missile.x) {
                    dx = -1;
                } else if (head.y > missile.y) {
                    dy = 1;
                } else if (head.y < missile.y) {
                    dy = -1;
                }
                
                // Mueve el misil, priorizando la dirección horizontal o vertical aleatoriamente
                if (Math.random() < 0.5 && dx !== 0) {
                    missile.x += dx;
                } else if (dy !== 0) {
                    missile.y += dy;
                } else if (dx !== 0) {
                    missile.x += dx;
                }
                
                // Manejar teletransportación del misil (si es necesario para el borde)
                if (missile.x < 0) missile.x = tileCount - 1;
                if (missile.x >= tileCount) missile.x = 0;
                if (missile.y < 0) missile.y = tileCount - 1;
                if (missile.y >= tileCount) missile.y = 0;
            }
        }

        // Genera posiciones para los asteroides
        function generateBushes() {
            const numBushes = 8;
            bushes = [];
            
            for (let i = 0; i < numBushes; i++) {
                let newBush;
                let isInvalidPosition;
                do {
                    isInvalidPosition = false;
                    
                    newBush = {
                        x: Math.floor(Math.random() * tileCount),
                        y: Math.floor(Math.random() * tileCount)
                    };

                    // Verificar colisiones con elementos iniciales
                    if (snake.some(segment => segment.x === newBush.x && segment.y === newBush.y) ||
                        (food.x === newBush.x && food.y === newBush.y) ||
                        bushes.some(bush => bush.x === newBush.x && bush.y === newBush.y)) 
                    {
                        isInvalidPosition = true;
                    }

                } while (isInvalidPosition);
                
                bushes.push(newBush);
            }
        }

        // Genera comida asegurando que no aparezca sobre la nave, misil o asteroide.
        function generateFood() {
            let newFood;
            let isInvalidPosition;
            
            do {
                isInvalidPosition = false;
                newFood = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };

                if (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y) ||
                    bushes.some(bush => bush.x === newFood.x && bush.y === newFood.y) ||
                    (missile.x === newFood.x && missile.y === newFood.y)) 
                {
                    isInvalidPosition = true;
                }
                
            } while (isInvalidPosition);

            food = newFood;
        }

        function checkSelfCollision(head) {
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }
        
        function checkBushCollision(head) {
            return bushes.some(bush => head.x === bush.x && head.y === bush.y);
        }
        
        // Nueva comprobación de colisión con el misil
        function checkMissileCollision(head) {
            return head.x === missile.x && head.y === missile.y;
        }

        function increaseSpeed() {
            // Aumenta la velocidad (disminuyendo el intervalo) cada 5 puntos
            const level = Math.floor(score / 5) + 1;
            levelElement.textContent = level;

            const newSpeed = baseSpeed - (level - 1) * 8; // Reduce 8ms por nivel
            
            // Si la velocidad ha cambiado, reinicia el intervalo
            if (newSpeed < currentSpeed) {
                currentSpeed = Math.max(20, newSpeed); // Velocidad mínima de 20ms
                clearInterval(gameInterval);
                gameInterval = setInterval(gameLoop, currentSpeed);
            }
        }

        function endGame() {
            isGameRunning = false;
            clearInterval(gameInterval);
            
            finalScoreElement.textContent = score;
            showGameOverModal();
            
            // Muestra el mensaje de Game Over en el canvas por un momento
            ctx.fillStyle = "rgba(255, 51, 51, 0.7)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        // --- Funciones de Dibujo ---

        function drawStars() {
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            stars.forEach(star => {
                ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function drawFood(centerX, centerY, color, shadowColor, radius, stemColor = null) {
            ctx.fillStyle = color;
            ctx.shadowColor = shadowColor;
            ctx.shadowBlur = 8;
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.fill();
            
            if (stemColor) {
                 ctx.shadowBlur = 0; // Quitar sombra para el tallo
                 ctx.fillStyle = stemColor;
                 ctx.fillRect(centerX - 1, centerY - radius, 2, 3);
            }
        }
        
        function drawRock(x, y) {
            // Color base y sombra de asteroide
            ctx.fillStyle = '#6b7280'; // Gris
            ctx.shadowColor = '#4b5563'; // Sombra más oscura
            ctx.shadowBlur = 10;
            
            const cornerRadius = gridSize * 0.2;
            
            // Dibujar un cuadrado con esquinas redondeadas
            ctx.beginPath();
            ctx.moveTo(x + cornerRadius, y);
            ctx.lineTo(x + gridSize - cornerRadius, y);
            ctx.arcTo(x + gridSize, y, x + gridSize, y + cornerRadius, cornerRadius);
            ctx.lineTo(x + gridSize, y + gridSize - cornerRadius);
            ctx.arcTo(x + gridSize, y + gridSize, x + gridSize - cornerRadius, y + gridSize, cornerRadius);
            ctx.lineTo(x + cornerRadius, y + gridSize);
            ctx.arcTo(x, y + gridSize, x, y + gridSize - cornerRadius, cornerRadius);
            ctx.lineTo(x, y + cornerRadius);
            ctx.arcTo(x, y, x + cornerRadius, y, cornerRadius);
            ctx.closePath();
            ctx.fill();

            // Detalles de la textura (manchas y cráteres)
            ctx.shadowBlur = 0;
            ctx.fillStyle = '#4b5563'; 
            ctx.beginPath();
            ctx.arc(x + gridSize * 0.3, y + gridSize * 0.3, gridSize * 0.1, 0, Math.PI * 2);
            ctx.arc(x + gridSize * 0.7, y + gridSize * 0.6, gridSize * 0.15, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // Nueva función para dibujar el misil
        function drawMissile() {
            const x = missile.x * gridSize;
            const y = missile.y * gridSize;
            const size = gridSize;
            const halfSize = gridSize / 2;
            
            // 1. Dibuja el cuerpo (Rojo neón, forma de diamante/rombo)
            ctx.fillStyle = '#ff3333';
            ctx.shadowColor = '#ff6666';
            ctx.shadowBlur = 12;

            ctx.beginPath();
            ctx.moveTo(x + halfSize, y); // Punta superior
            ctx.lineTo(x + size, y + halfSize); // Punta derecha
            ctx.lineTo(x + halfSize, y + size); // Punta inferior
            ctx.lineTo(x, y + halfSize); // Punta izquierda
            ctx.closePath();
            ctx.fill();
            
            // 2. Dibuja el rastro de calor (propulsión)
            ctx.fillStyle = 'rgba(255, 255, 0, 0.9)'; // Amarillo
            ctx.shadowBlur = 0;
            
            // Para simplificar, asumiremos que siempre persigue la cabeza y dibujamos el rastro hacia donde se movió.
            // (Simplemente dibujaremos un pequeño cuadrado detrás)
            ctx.fillRect(x + halfSize - 2, y + size, 4, 3);
            ctx.fillRect(x + halfSize - 2, y - 3, 4, 3);
            ctx.fillRect(x + size, y + halfSize - 2, 3, 4);
            ctx.fillRect(x - 3, y + halfSize - 2, 3, 4);
        }


        function drawGame() {
            // 1. Dibujar el fondo espacial (Limpia y dibuja estrellas)
            drawStars();

            // 2. Dibujar los obstáculos (ASTEROIDES)
            bushes.forEach(bush => {
                const x = bush.x * gridSize;
                const y = bush.y * gridSize;
                drawRock(x, y);
            });
            ctx.shadowBlur = 0; // Reset shadow

            // 3. Dibujar el misil perseguidor
            drawMissile();
            ctx.shadowBlur = 0; // Reset shadow

            // 4. Dibujar la comida (Energía espacial)
            const FoodRadius = gridSize * 0.45;
            const FoodCenterX = food.x * gridSize + gridSize / 2;
            const FoodCenterY = food.y * gridSize + gridSize / 2;

            drawFood(FoodCenterX, FoodCenterY, 'red', 'red', FoodRadius, '#4CAF50'); 
            ctx.shadowBlur = 0; // Reset shadow


            // 5. Dibujar la nave espacial (cabeza y módulos de cuerpo)
            for (let i = 0; i < snake.length; i++) {
                const x = snake[i].x * gridSize;
                const y = snake[i].y * gridSize;
                
                // DIBUJO DE LA CABEZA (NAVE ESPACIAL)
                if (i === 0) {
                    const halfGrid = gridSize / 2;
                    const quarterGrid = gridSize / 4;
                    
                    // 1. Dibujar el Empuje/Thruster (Atrás de la nave) - Fuego
                    ctx.fillStyle = 'rgba(255, 136, 0, 0.8)'; 
                    ctx.shadowColor = '#FF8800';
                    ctx.shadowBlur = 10;
                    
                    if (xVelocity === 1) { // Derecha
                        ctx.fillRect(x - halfGrid, y + quarterGrid, halfGrid, halfGrid);
                    } else if (xVelocity === -1) { // Izquierda
                        ctx.fillRect(x + gridSize, y + quarterGrid, halfGrid, halfGrid);
                    } else if (yVelocity === 1) { // Abajo
                        ctx.fillRect(x + quarterGrid, y - halfGrid, halfGrid, halfGrid);
                    } else if (yVelocity === -1) { // Arriba
                        ctx.fillRect(x + quarterGrid, y + gridSize, halfGrid, halfGrid);
                    }
                    
                    // 2. Dibujar el Cuerpo Principal de la Nave 
                    ctx.fillStyle = '#ccff00'; // Color principal de la nave
                    ctx.shadowColor = '#00BFFF'; // Brillo azul de escudo
                    ctx.shadowBlur = 15;
                    ctx.fillRect(x, y, gridSize, gridSize);
                    
                    // 3. Dibujar la Nariz/Cabina (Triangular)
                    ctx.fillStyle = '#1e3a8a'; 
                    ctx.shadowBlur = 0; 
                    
                    ctx.beginPath();
                    
                    if (xVelocity === 1) { // Derecha
                        ctx.moveTo(x + gridSize, y); 
                        ctx.lineTo(x + gridSize, y + gridSize); 
                        ctx.lineTo(x + halfGrid, y + halfGrid); 
                    } else if (xVelocity === -1) { // Izquierda
                        ctx.moveTo(x, y); 
                        ctx.lineTo(x, y + gridSize); 
                        ctx.lineTo(x + halfGrid, y + halfGrid); 
                    } else if (yVelocity === 1) { // Abajo
                        ctx.moveTo(x, y + gridSize); 
                        ctx.lineTo(x + gridSize, y + gridSize); 
                        ctx.lineTo(x + halfGrid, y + halfGrid); 
                    } else if (yVelocity === -1) { // Arriba
                        ctx.moveTo(x, y); 
                        ctx.lineTo(x + gridSize, y); 
                        ctx.lineTo(x + halfGrid, y + halfGrid); 
                    } else {
                        ctx.rect(x, y, gridSize, gridSize);
                    }

                    ctx.closePath();
                    ctx.fill();
                    
                } else {
                    // DIBUJO DEL CUERPO (Módulos Conectados)
                    ctx.fillStyle = '#66cc33'; 
                    ctx.shadowColor = '#66cc33';
                    ctx.shadowBlur = 8;
                    
                    ctx.fillRect(x + 2, y + 2, gridSize - 4, gridSize - 4);
                    ctx.strokeStyle = '#1a1a1a';
                    ctx.strokeRect(x + 2, y + 2, gridSize - 4, gridSize - 4);
                }
                
                ctx.shadowBlur = 0; // Reset shadow
            }
        }

        // --- Controles de Eventos ---

        document.addEventListener('keydown', (e) => {
            if (!isGameRunning || isPaused) return;

            // Evitar que la nave se mueva instantáneamente en la dirección opuesta
            const goingUp = yVelocity === -1;
            const goingDown = yVelocity === 1;
            const goingLeft = xVelocity === -1;
            const goingRight = xVelocity === 1;
            
            // Usamos un control para evitar el movimiento inmediato si no hay dirección aún
            const isMoving = xVelocity !== 0 || yVelocity !== 0;

            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (!goingDown) {
                        xVelocity = 0;
                        yVelocity = -1;
                    }
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (!goingUp) {
                        xVelocity = 0;
                        yVelocity = 1;
                    }
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (!goingRight) {
                        xVelocity = -1;
                        yVelocity = 0;
                    }
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (!goingLeft) {
                        xVelocity = 1;
                        yVelocity = 0;
                    }
                    break;
                case 'p':
                case 'P':
                    togglePause();
                    break;
            }
        });
        
        // --- Funciones de Modal ---
        function showGameOverModal() {
            gameOverModal.style.display = 'flex';
        }
        
        function hideGameOverModal() {
            gameOverModal.style.display = 'none';
        }

        // Inicia el juego al cargar la página
        window.onload = startGame;

    </script>
</body>
</html>
